<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#282c34">

    <meta property="og:site_name" content="Game of Life">
    <meta property="og:title" content="Web simulation of the Game of Life, By Sochima Biereagu">
    <meta property="og:image" content="./icon.png">
    <meta property="og:url" content="./">
    <link rel="canonical" href="./">

    <meta content="Web simulation of John Conway's Game of Life." name="description">
    <meta content="Biereagu Sochima" name="author">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
    body {
      margin: 0;
      background-color: #282c34;
      font-size: calc(10px + 2vmin);
      color: white;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
